<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Input Form</title>
    <link rel="stylesheet" href="./styles.css" type="text/css">
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="./scripts.js" data-=""></script>
</head>

<body>
    <form class="question-form" action="">
        <div class="question-form__title">Задать вопрос</div>
        <input type="text" class="question-form__input name" name="name" placeholder="Фамилия Имя Отчество *" required><br>
        <input type="tel" class="question-form__input phone" name="phone" placeholder="Телефон *" required><br>
        <input type="email" class="question-form__input email" name="email" placeholder="Email" required><br>
        <input type="submit" class="question-form__input submit-button" value="ОТПРАВИТЬ ЗАПРОС">
    </form>
</body>

</html>
